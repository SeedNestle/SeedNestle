  <a class="navbar-brand" (click)="navigateTo('/home')">
    <img src="../../../assets/logo.jpeg" alt="Company Logo" />
    SEEDNESTLE
  </a>

  <!-- Desktop Navigation (Visible on large screens) -->
  <div class="nav-links">
    <a (click)="navigateTo('/home')">Home</a>

    <a (click)="navigateTo('/gallery')">Gallery</a>

    <div class="dropdown">

      <div class="dropdown-menu" *ngIf="dropdownOpen">
