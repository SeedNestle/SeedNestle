<div class="cart">
  <h2>Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <div *ngFor="let item of cartItems" class="cart-item">
    <img [src]="item.image" [alt]="item.name">
    <div class="item-details">
      <h3>{{ item.name }}</h3>
      <p>Price: ₹{{ item.price }}</p>
      
      <div class="quantity-controls">
        <button (click)="changeQuantity(item, -1)">−</button>
        <span>{{ item.quantity }}</span>
        <button (click)="changeQuantity(item, 1)">+</button>
      </div>

      <p class="subtotal">Subtotal: ₹{{ item.price * item.quantity }}</p>
    </div>
    <button class="remove-btn" (click)="removeItem(item.id)">Remove</button>
  </div>

  <div *ngIf="cartItems.length > 0" class="total-amount">
    <h3>Total: ₹{{ getTotalAmount() }}</h3>
  </div>

  <button *ngIf="cartItems.length > 0" class="checkout-btn" (click)="proceedToCheckout()">Proceed to Checkout</button>
</div>
