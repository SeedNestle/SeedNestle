<!-- Category Filters -->
<div class="category-filters">
  <button *ngFor="let category of categories" (click)="filterByCategory(category)">
    {{ category }}
  </button>
</div>

<!-- Product Grid -->
<div class="product-grid">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <span class="discount">{{ product.discount }}</span>
    <img [src]="product.image" [alt]="product.name">
    <h3>{{ product.name }}</h3>
    <p class="price"><del>â‚¹{{ product.originalPrice }}</del> â‚¹{{ product.price }}</p>

    <div class="button-group">
      <button class="view-btn" (click)="openProductDetails(product)">VIEW</button>
      <button class="cart-btn" (click)="toggleCart(product)">
        {{ product.addedToCart ? 'ADDED' : 'ADD TO CART' }}
      </button>
      
    </div>
  </div>
</div>

<!-- Product Details Modal -->
<div *ngIf="selectedProduct" class="modal-overlay">
  <div class="modal-content">
    <span class="close" (click)="closeProductDetails()">&times;</span>
    <img [src]="selectedProduct.image" [alt]="selectedProduct.name">
    <h2>{{ selectedProduct.name }}</h2>
    <p><strong>Discount:</strong> {{ selectedProduct.discount }}</p>
    <p><strong>Price:</strong> â‚¹{{ selectedProduct.price }}</p>
    <p><strong>Description:</strong> A beautiful plant to enhance your space.</p>
    <button class="cart-btn" (click)="toggleCart(selectedProduct)">
      {{ selectedProduct.addedToCart ? 'ADDED' : 'ADD TO CART' }}
    </button>
    
  </div>
</div>
