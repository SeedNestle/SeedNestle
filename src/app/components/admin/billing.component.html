<div class="billing-wrapper">
    <div class="header">
      <img src="assets/logo.png" alt="SeedNestle Logo" class="logo">
      <h2>SeedNestle - Invoice</h2>
    </div>
  
    <div class="bill-info">
      <label>Bill No: <input [(ngModel)]="billNo" placeholder="e.g. SN-20250001" /></label>
      <p><strong>Date:</strong> {{ date | date: 'medium' }}</p>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td><input [(ngModel)]="item.name" /></td>
          <td><input type="number" [(ngModel)]="item.qty" /></td>
          <td><input type="number" [(ngModel)]="item.price" /></td>
          <td>â‚¹{{ item.qty * item.price }}</td>
          <td><button (click)="removeItem(i)">ðŸ—‘</button></td>
        </tr>
      </tbody>
    </table>
  
    <button (click)="addItem()">âž• Add Item</button>
  
    <div class="payment-info">
      <p><strong>Subtotal:</strong> â‚¹{{ getSubtotal() }}</p>
      <label>Discount: <input type="number" [(ngModel)]="discountPercent" />%</label>
      <p><strong>Final Total:</strong> â‚¹{{ getFinalTotal() }}</p>
  
      <label>Payment Mode:
        <select [(ngModel)]="paymentMode">
          <option value="UPI">UPI</option>
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </label>
    </div>
  
    <button (click)="generateBill()">âœ… Generate Bill</button>
  
    <div class="footer">
      <p>Visit us at <a href="https://seednestle.in" target="_blank">www.seednestle.in</a></p>
    </div>
  </div>
