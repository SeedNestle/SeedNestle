<div class="billing-wrapper">
    <div class="header">
      
      <h2>SeedNestle - Invoice</h2>
    </div>
  
    <div class="bill-info">
      <label>Bill No: <input [(ngModel)]="billNo" placeholder="e.g. SN-20250001" /></label>
      <p><strong>Date:</strong> {{ date | date: 'medium' }}</p>
    </div>
  
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items; let i = index">
          <td data-label="Item"><input [(ngModel)]="item.name" /></td>
<td data-label="Qty"><input type="number" [(ngModel)]="item.qty" /></td>
<td data-label="Price"><input type="number" [(ngModel)]="item.price" /></td>
<td data-label="Total">â‚¹{{ item.qty * item.price }}</td>
<td data-label="Action"><button (click)="removeItem(i)">ðŸ—‘</button></td>

        </tr>
      </tbody>
    </table>
  
    <button (click)="addItem()">âž• Add Item</button>
  
    <div class="payment-info">
      <p><strong>Subtotal:</strong> â‚¹{{ getSubtotal() }}</p>
      <label>Discount: <input type="number" [(ngModel)]="discountPercent" />%</label>
      <p><strong>Final Total:</strong> â‚¹{{ getFinalTotal() }}</p>
  
      <label>Payment Mode:
        <select [(ngModel)]="paymentMode">
          <option value="UPI">UPI</option>
          <option value="Cash">Cash</option>
          
        </select>
      </label>
    </div>
  
    <button (click)="generateBill()">âœ… Generate Bill</button>
  
    
  </div>
