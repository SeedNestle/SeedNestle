<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section, .total-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #45a049;
        }

        .table-section table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table-section th, .table-section td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .table-section th {
            background-color: #f2f2f2;
        }

        .total-section {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Asset Tracker</h1>

        <div class="form-section">
            <label for="asset-name">Asset Name:</label>
            <input type="text" id="asset-name" placeholder="Enter asset name">
            <label for="asset-cost">Asset Cost:</label>
            <input type="number" id="asset-cost" placeholder="Enter asset cost">
            <button onclick="addAsset()">Add Asset</button>
        </div>

        <div class="table-section">
            <h2>Asset List</h2>
            <table id="asset-table">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Asset Cost</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Asset rows will be added here -->
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <h3>Total Spent: <span id="total-amount">0</span></h3>
        </div>
    </div>

    <script>
        let totalSpent = 0;

        function addAsset() {
            const assetName = document.getElementById('asset-name').value;
            const assetCost = parseFloat(document.getElementById('asset-cost').value);

            if (!assetName || isNaN(assetCost) || assetCost <= 0) {
                alert("Please enter valid asset details.");
                return;
            }

            // Add asset to the table
            const table = document.getElementById('asset-table').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${assetName}</td><td>${assetCost.toFixed(2)}</td>`;

            // Update total spent
            totalSpent += assetCost;
            document.getElementById('total-amount').innerText = totalSpent.toFixed(2);

            // Clear input fields
            document.getElementById('asset-name').value = '';
            document.getElementById('asset-cost').value = '';
        }
    </script>

</body>
</html>
